<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="GKBNO_ljZFqxOvRfQMRkimz3p8iUMz2e6zBiau5fRSQ" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1 class="mt-4" style="text-align: center;">Calculator</h1>
    <div class="container mt-4">
        <input type="text" class="form-control" id="calculationInput" readonly>
        <div style="text-align: center;">
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('1')">1</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('2')">2</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('3')">3</button>
            <button class="form-control bg-success" id="operatorBtn" onclick="appendValue('+')">+</button>
            <button class="form-control bg-danger" id="deleteCharBtn" onclick="deleteChar()">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <br>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('4')">4</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('5')">5</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('6')">6</button>
            <button class="form-control bg-success" id="operatorBtn" onclick="appendValue('-')">-</button>
            <button class="form-control bg-danger" id="clearBtn" onclick="clearInput()">C</button>
            <br>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('7')">7</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('8')">8</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('9')">9</button>
            <button class="form-control bg-success" id="operatorBtn" onclick="appendValue('*')">*</button>
            <button class="form-control bg-success" id="operatorBtn" onclick="appendValue('^')">^</button>
            <br>
            <button class="form-control bg-info" id="negativeSignBtn" onclick="negativeSign()">-</button>
            <button class="form-control bg-info" id="numberBtn" onclick="appendValue('0')">0</button>
            <button class="form-control bg-info" id="decimalBtn" onclick="appendValue('.')">.</button>
            <button class="form-control bg-success" id="operatorBtn" onclick="appendValue('/')">/</button>
            <button class="form-control bg-warning" id="equalBtn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="calculator.js" defer></script>
</body>

</html>
